<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor with Preview</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl font-bold mb-4">Markdown Editor with Preview</h1>
      <div class="flex">
        <textarea
          id="markdown-input"
          class="w-1/2 p-4 border border-gray-300 rounded"
          rows="20"
          placeholder="Enter Markdown here..."
        ></textarea>
        <div
          id="markdown-preview"
          class="w-1/2 p-4 border border-gray-300 rounded bg-white ml-4"
        ></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const markdownInput = document.getElementById("markdown-input");
        const preview = document.getElementById("markdown-preview");

        markdownInput.addEventListener("input", () => {
          const markdownText = markdownInput.value;
          preview.innerHTML = marked.parse(markdownText);
        });
      });
    </script>
  </body>
</html>
